<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Home Dashboard</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='media/login/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login/reset.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login/Montserrat.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Roboto.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login/Style.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pe-icon-7-stroke.css') }}"/>
</head>

<body>
    <div class="container">
        <div class="info">
            <h1><i class="fa fa-home" aria-hidden="true"></i> Home Dashboard</h1>
            <!--<span>Made with <i class="fa fa-heart"></i> by Fábio Silva</span>-->
        </div>
    </div>
    <div class="form" id="forms">
        {% block forms %}
        {% endblock %}
    </div>
    <div class="form" id="info" style="display:none">
        {% block info %}
        {% endblock %}
    </div>
    <video id="video" autoplay="autoplay" loop="loop">
        <source src="{{ url_for('static', filename='media/login/video.mp4') }}" type="video/mp4" />
    </video>
    <script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/login/index.js') }}"></script>
    <footer><span><i class="fa fa-copyright" style=""></i> 2017 Fábio Silva All Rights Reserved</span></footer>
</body>

</html>
