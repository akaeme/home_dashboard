{% extends "base.html" %}
{% set active_page = "streaming" %}

{% block head %}
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='media/streaming/favicon.ico') }}">
        <title>Streaming</title>
{% endblock %}

{% block body %}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Streaming</h4>
                        <p class="category">@ My Room</p>
                    </div>
                    <div class="content">
                        <div class="footer">
                            <hr>
                            <div class="stats">
                                <i class="fa fa-circle" style="color: #EF3B3A;"></i> Live
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <div class="col-md-4">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Suspicious Frames</h4>
                        <p class="category">@ My Room</p>
                    </div>
                    <div class="content">
                        <div class="footer">
                            <hr>
                            <div class="stats">
                                <i class="pe-7s-albums" style="color: #EF3B3A;"></i> Live Update
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
